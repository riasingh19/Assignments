<!DOCTYPE html>
<html>
<head>
    <title>Assignment-3</title>
</head>
<style>
    .container {
        width: fit-content;
        border: 2px solid;
    }

    table,
    td {
        border: 1px ridge;
    }

    td {
        padding: 5px;
    }

    div {
        margin: 15px;
    }
</style>

<body>
    <div class="container">
        <div class="one-column">
            <table class="one-column">
                <thead>
                    <h4>One Column: </h4>
                </thead>
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </div>
        <div class="one-column-two-rows">
            <table class="one-column-tow-rows">
                <thead>
                    <h4>One Row and Three Columns: </h4>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </div>
        <div class="multiple">
            <table class="multiple">
                <thead>
                    <h4>Two Rows and Three Columns: </h4>
                </thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
